<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"> 
		<title>BMap</title>
		<!--1.引入BMap的js
        	2.如示例new Bap, 设置中心点, 设置视图范围, 设置滚轮控制缩放等属性
        -->
		<script src="http://api.map.baidu.com/api?v=1.4" type="text/javascript"></script>
        <script type="text/javascript">
		
			window.onload =	function initialize() {
			  var map = new BMap.Map('map');
			  var point = new BMap.Point(112.572464, 37.797764);
			  map.centerAndZoom(point, 15);
			  map.enableScrollWheelZoom();	//滚轮可控制地图缩放
			  
			  var traffic = new BMap.TrafficLayer();        // 创建交通流量图层实例  
			  map.addTileLayer(traffic); 					// 将图层添加到地图上
			  window.setTimeout(function(){
				  map.removeTileLayer(traffic);                 // 将图层移除
			  }, 2000);
			  
			  
			  var tilelayer = new BMap.TileLayer();         // 创建地图层实例  
			  tilelayer.getTilesUrl=function(){             // 设置图块路径  
				return "layer.gif";  
			 };
			
			map.addTileLayer(tilelayer);                  // 将图层添加到地图上
			  
			  
			}
			 
		</script>
		
	</head>
		<body>
  	
		<div id="map" style="width:900px;height:700px"></div>

		
  		</body>
</html>
