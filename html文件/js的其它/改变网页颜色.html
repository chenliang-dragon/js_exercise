<HTML><HEAD><TITLE>background.html</TITLE></HEAD>
<SCRIPT>
	function bgChange(selObj) {
		 newColor = selObj.options[selObj.selectedIndex].text;
		 document.bgColor = newColor;
		 selObj.selectedIndex =-1;
	 }

</SCRIPT>

<BODY STYLE="font-family:Arial">
<B>Changing Background Colors</B><BR>

<FORM>
	<SELECT  onChange="bgChange(this);">
		  <OPTION selected>Red
		  <OPTION>Orange
		  <OPTION>Yellow
		  <OPTION>Green
		  <OPTION>Blue
		  <OPTION>Indigo
		  <OPTION>Violet
		  <OPTION>White
		  <OPTION>pink
	  </SELECT>
  </FORM>
  </BODY>
  </HTML>
