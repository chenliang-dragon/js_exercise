<html>
<head>
<meta charset="utf-8">
<script src="jquery-1.4.3.js" type="text/javascript"></script>
<style>
.max{width:100%;height:auto;}
.min{width:100px;height:auto;}
</style>

<script>
	$(function(){
$('#img').click(function(){
	alert(this.src);

$(this).toggleClass('min');
$(this).toggleClass('max');
});
});
</script>

</head>
<body>

<img id='img' class='min' src='../images/8.jpg'>
<img id='img' class='min' src='../images/9.jpg'>
<img id='img' class='min' src='../images/7.jpg'>
</body>
</html>
