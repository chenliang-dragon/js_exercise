<!DOCTYPE html>
<html>
<head>
    <title>bootstrap时间选择控件</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=GBK";>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
            <legend>Test</legend>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-2 control-label">请选择开始时间</label>
                <div class="input-group date form_datetime col-md-5" data-date="2015-11-25" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>

            </div>
        </fieldset>
    </form>
</div>

<script  src="jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script  src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<!--注释-->
<script type="text/javascript" src="js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  true,
		autoclose: 1,
		todayHighlight: true,
		startView: 2,
		minView: 0,	//Number, String. 默认值：0, 'hour'	日期时间选择器所能够提供的最精确的时间选择视图。
		maxView: 1,
		forceParse: 0,
        showMeridian: 1
    });
	
</script>

</body>
</html>
