<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>H5几个新特性</title>
	</head>

	<body>
		一、新的Doctype <pre> &lt;!DOCTYPE html>  </pre> <br />
		
		二、图形元素(The Figure Element )
		<figure>
			<img src="../images/8.jpg" alt="About image" />
			<figcaption>
				<p>This is an image of something interesting. </p>
			</figcaption>
		</figure><br />
		
		三、<small>重新定义small
			<p>专门用于<small>小字</small></p><br />
			
		四、脚本(scripts)和链接(links)无需type<br />
		
		六、内容可编辑
			<ul contenteditable="true">
			    <li>悼念遇难香港同胞 </li>
			    <li>深圳特区30周年</li>
			    <li>伊春空难</li>
			</ul>
		
		七、Email输入、正则表达式
			<form action="" method="get">
			    <label for="email">邮箱:</label><input id="email" name="email" type="email" />
			    <label for="pattern">正则:</label><input id="pattern" name="pattern" pattern="[A-Z]{4,10}" /> 
			    <button type="submit">确定</button>
			</form>
	</body>

</html>
