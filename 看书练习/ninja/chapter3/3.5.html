<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/assert.js"></script>
	</head>
	<body>
		<div id="results"></div>
	</body>
		<!--call与apply的用法-->
		<script>
			function juggle(){
				var result = 0;
				for(var n = 0; n < arguments.length; n++){
					result += arguments[n];
				}
				
				this.result = result;
			}
			
			var ninja1 = {};
			var ninja2 = {};
			
			juggle.apply(ninja1,[1,2,3,4]);
			juggle.call(ninja2, 2, 4, 6, 8);
			
			assert(ninja1.result === 10, "juggle via apply");
			assert(ninja1.result === 20, "juggle via call");
		</script>
	
</html>
