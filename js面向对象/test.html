<script>
function getSysDate(){
	var date = new Date();
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var second = date.getSeconds();
    
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    if(hours > 0 && hours <= 9){
    	hours = "0"+hours;
    }
    if(minutes > 0 && minutes <= 9){
    	minutes = "0"+minutes;
    }
    if(second > 0 && second <= 9){
    	second = "0"+second;
    }
    var currentdate = date.getFullYear()+month +strDate
            +hours + minutes + second;
    
    return currentdate;
	
}

var date = new Date();
var month = date.getMonth() + 1;
    var strDate = date.getDate();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var second = date.getSeconds();
    
    if (month <= 9) {
        month = "0" + month;
    }
    if (strDate <= 9) {
        strDate = "0" + strDate;
    }
    if(hours <= 9){
    	hours = "0"+hours;
    }
    if(minutes <= 9){
    	minutes = "0"+minutes;
    }
    if(second <= 9){
    	second = "0"+second;
    }
console.log("month:"+month);		//小于10秒的时候返回的是一位秒数
console.log("strDate:"+strDate);
console.log("hours:"+hours);
console.log("minutes:"+minutes);
console.log("second:"+second);		//小于10秒的时候返回的是一位秒数
console.log("date:"+getSysDate());


var prod = function(){
	this.name="";
	this.age = "";
	
}

var prodList = [];

var prod1 = new prod();
prod1.name="DEL";
prodList.push(prod1);
var prod2 = new prod();
prod2.name = "ADD";
prodList.push(prod2);
var prod3 = new prod();
prod3.name = "MOD";
prodList.push(prod3);
var prod4 = new prod();
prod4.name = "ADD";
prodList.push(prod4);
var prod5 = new prod();
prod5.name = "KIP";
prodList.push(prod5);

console.log("排序前："+JSON.stringify(prodList));
//按照 ADD，KIP，MOD，DEL的顺序排序
prodList.sort(function(p1, p2){
	
	if(p2.name=="ADD" && p1.name=="DEL"){
		return 1;
	}else if(p2.name=="ADD" && p1.name=="MOD"){
		return 1;
	}else if(p2.name=="ADD" && p1.name=="KIP"){
		return 1;
	}else if(p2.name=="KIP" && p1.name=="DEL"){
		return 1;
	}else if(p2.name=="KIP" && p1.name=="MOD"){
		return 1;
	}else if(p2.name=="MOD" && p1.name=="DEL"){
		return 1;
	}else{
		return -1;
	}
});

console.log("排序后："+JSON.stringify(prodList));
